<script>
    function change_name1() {
        var a = prompt("請輸入書本名稱");
        var b = document.getElementById("book_name1")
        b.innerText = a
    }
    function author_name1() {
        var c = prompt("請輸入作者名稱");
        var d = document.getElementById("author_name1")
        var e = document.createTextNode(c)
        d.appendChild(e)
    }
    var j = document.getElementById("input1")
    var k = document.getElementById("input2")
    var i = document.getElementById("p1")
    var n = document.getElementById("dotform")
    console.log(n)

    function input1() {
        var f = document.getElementById("input1").value
        var g = document.getElementById("input2").value
        var h = `${f}<br>${g}`
        i.innerHTML = h
        j.style.display = "none"
        k.style.display = "none"
        qq.style.display = "none"
    }
    function change1() {
        j.style.display = "flex"
        k.style.display = "flex"
        n.style.display = "flex"
        i.innerHTML = ""
    }
    var l = document.getElementById('input1');
    var m = document.getElementById('dot1');

    m.addEventListener('click', function () {
        // 获取<textarea>的光标位置
        var start = l.selectionStart;
        var end = l.selectionEnd;

        // 获取<textarea>的值
        var value = l.value;

        // 将点号添加到光标位置的后面
        l.value = value.substring(0, start) + '❤️' + value.substring(end);

        // 将光标位置设置为新点号的位置
        l.selectionStart = l.selectionEnd = start + 1;

        // 让<textarea>获取焦点
        l.focus();
    });


  


</script>

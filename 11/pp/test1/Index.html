<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>index</title>
</head>

<body>
    <h2 class="bg-secondary border-bottom border-dark border-3">
        首頁
    </h2>

    <div class="d-flex justify-content-end align-items-center border-bottom border-dark border-3">
        <button class="me-5 mb-2 rounded bg-danger">
            <a href="add.html">add</a>
        </button>
    </div>
    <div id="box">
    <div class="d-flex justify-content-between align-items-center border-3 border-bottom border-dark bg-secondary">
        <h2>第一項</h2>
        <div class="me-5">
            <button class="rounded bg-success">edit</button>
            <button class="rounded bg-warning">delete</button>
        </div>
    </div>
    </div>
</body>

<script>

    var c = []

    $.get("http://localhost:5000/index", function (e) {
        c = e
        d()
    })

    function d() {
        $("#box div ").empty()
        for (var i = 0; i < c.length; i++) {
            var f = c[i]
            var g = `
            <div id="box">
    <div class="d-flex justify-content-between align-items-center border-3 border-bottom border-dark bg-secondary">
        <h2>${f.title}</h2>
        <div class="me-5">
            <button onclick="doEdit(${f.id})" class="rounded bg-success"><a href="edit.html">edit</a></button>
            <button class="rounded bg-warning"><a href="delete.html">delete</a></button>
        </div>
    </div>
    </div>
            `
            $("#box").append(g)
        }
    }



    function doEdit(e) {
        sessionStorage.setItem("id", e);
    }

</script>

</html>
